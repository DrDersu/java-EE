<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}">
<section layout:fragment="content">
    <div>
        <div class="card">
            <div class="card-header">
                <h4 th:text="#{buy.list}"></h4>
            </div>
            <div class="card-body">
                <table class="table" th:if="${(sold_basket.size()>0)}">
                    <thead>
                    <th class="text-uppercase" th:text="#{a.product_items}"></th>
                    <th class="text-uppercase" th:text="#{label.price}"></th>
                    <th class="text-uppercase" th:text="#{label.amount}"></th>
                    <th class="text-uppercase" th:text="#{th.date}"></th>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${sold_basket}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price+' ₸'}"></td>
                        <td th:text="${item.amount}"></td>
                        <td th:text="${item.date}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="ml-1 card-footer">
                <div class="row">
                    <h5><span th:text="#{total}+':'"></span>
                        <span class="font-weight-bold" th:text="${total}+'₸'"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
