<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}">
<section layout:fragment="content">
    <div th:insert="search_form"></div>
    <div class="bg-primary py-2">
        <h4 class="display-4 text-light text-center" th:text="#{h4.all_items}"></h4>
    </div>
    <button class="btn btn-info mt-3" data-toggle="modal" data-target="#add_item" th:text="#{add_item.button}"></button>


    <div class="row row-cols-3">
        <div class="col pt-2" th:each="it: ${items}">
            <div class="card">
                <img th:src="${it.smallPicURL}" class="card-img-top" alt="..." height="220" width="220">
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{'/details/'+${it.id+'_'+it.name.replaceAll(' ', '')}}"
                                              th:text="${it.name}">></a></h5>
                    <h6 th:text="${it.price +' USD'}"></h6>
                    <p  th:text="${it.description}"></p>
                    <h6 class="ml-1 text-uppercase font-weight-bold row">
                        <span th:text="#{h6.brand}" class="mr-1"></span>
                        <a th:href="@{'/search/advanced/?brand='+${it.brands.id}}" th:text="${' '+it.brands.name+','}" class="mr-1"></a>
                        <a th:href="@{'/country?id='+${it.brands.countries.id}}" th:text="${it.brands.countries.code}"></a>
                    </h6>
                </div>
                <div class="card-footer">
                    <div class="ml-1 row">
                        <h5 th:style="${(it.stars>0)}? 'color: yellow' : 'color: black'">&starf;</h5>
                        <h5 th:style="${(it.stars>1)}? 'color: yellow' : 'color: black'">&starf;</h5>
                        <h5 th:style="${(it.stars>2)}? 'color: yellow' : 'color: black'">&starf;</h5>
                        <h5 th:style="${(it.stars>3)}? 'color: yellow' : 'color: black'">&starf;</h5>
                        <h5 th:style="${(it.stars>4)}? 'color: yellow' : 'color: black'">&starf;</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add_item" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{'/add_item'}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{add_item.button}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.name}"></label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.description}"></label>
                            <input type="text" name="desc" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.price}"></label>
                            <input type="number" class="form-control" name="price">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.small_pic_URL}"></label>
                            <input type="text" name="small_pic_url" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.large_pic_URL}"></label>
                            <input type="text" name="large_pic_url" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.in_top_page}"></label>
                            <select name="in_top_page" class="form-control">
                                <option value="true" th:text="#{option.yes}"></option>
                                <option value="false" th:text="#{option.no}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.rating}"></label>
                            <input type="number" min="0" max="5" class="form-control" name="rating">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.brand}"></label>
                            <select name="brand_id" class="form-control">
                                <option th:each="brand : ${brands}" th:text="${brand.name}"
                                        th:value="${brand.id}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                th:text="#{close.button}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{add.button}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
