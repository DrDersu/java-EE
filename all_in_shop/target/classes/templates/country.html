<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}">
<section layout:fragment="content">
    <div th:insert="search_form"></div>
    <div class="bg-primary py-2">
        <h4 class="display-4 text-light text-center" th:text="${country.name}"></h4>
    </div>
    <h5 th:each="brand : ${brands1}" class="mt-3">
        <a th:text="${brand.name}" th:href="@{'/search/advanced/?brand='+${brand.id}}"></a>
    </h5>

</section>
</html>
